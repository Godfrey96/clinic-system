<div class="row" style="margin-top: 25%; height: 70% !important">
  <div class="col-md-5 col-lg-4 col-xl-12 theiaStickySidebar">
    <!-- Profile Sidebar -->
    <div class="profile-sidebar">
      <div class="widget-profile pro-widget-content">
        <div class="profile-info-widget">
          <a href="#" class="booking-doc-img">
            <img src="assets/images/profile.png" alt="User Image" />
          </a>
          <div class="profile-det-info">
            <h3>Dr. {{ doctor?.firstName }} {{ doctor?.lastName }}</h3>

            <div class="patient-details">
              <h5 class="mb-0">{{ doctor?.email }}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard-widget">
        <nav class="dashboard-menu">
          <ul>
            <li>
              <a routerLink="/doctor-dashboard" routerLinkActive="active">
                <i class="pi pi-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a routerLink="/doctor-appointments" routerLinkActive="active">
                <i class="pi pi-calendar"></i>
                <span>Appointments</span>
              </a>
            </li>
            <li>
              <a routerLink="/view-slots" routerLinkActive="active">
                <i class="pi pi-calendar"></i>
                <span>My Slots</span>
              </a>
            </li>
            <li>
              <a routerLink="/doctor-patients" routerLinkActive="active">
                <i class="pi pi-users"></i>
                <span>My Patients</span>
              </a>
            </li>
            <!-- <li>
          <a href="doctor-change-password.html" routerLinkActive="active">
            <i class="pi pi-user-edit"></i>
            <span>Change Password</span>
          </a>
        </li> -->
            <li>
              <a (click)="logout()" routerLinkActive="active" style="cursor: pointer">
                <i class="pi pi-sign-out"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- /Profile Sidebar -->
  </div>
</div>
