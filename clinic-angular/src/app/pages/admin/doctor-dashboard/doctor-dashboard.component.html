<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">List of Doctors</h3>
    </div>
    <div class="col-sm-12 mt-2">
      <button (click)="addDoctor()" pButton pRipple label="Add New Doctor" icon="pi pi-plus"
        class="p-button-success"></button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div *ngIf="doctor.length > 0">
          <div class="card">
            <p-table [value]="doctor" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
              [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Email</th>
                  <!-- <th>Specialization</th> -->
                  <th>Contact Number</th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-doctor>
                <tr>
                  <td>{{ doctor.firstName }}</td>
                  <td>{{ doctor.lastName }}</td>
                  <td>{{ doctor.email }}</td>
                  <!-- <td>{{ doctor.specialization }}</td> -->
                  <td>{{ doctor.contactNo }}</td>
                  <td>
                    <button (click)="showDialog('top', doctor.userId)" pButton type="button" icon="pi pi-user-edit"
                      class="p-button-success p-button-rounded mr-2"></button>

                    <button (click)="deleteDoctor(doctor.userId)" pButton type="button" icon="pi pi-trash"
                      class="p-button-danger p-button-rounded"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>

        <div class="text-center alert-success" role="alert" *ngIf="doctor.length <= 0">
          There are no available doctors.
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-dialog header="Update Doctor Details" [(visible)]="visible" [position]="position" [modal]="true"
    [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <form [formGroup]="updateDoctorForm">
      <div class="row mb-3">
        <label for="firstName" class="col-md-8 col-form-label">First name</label>
        <div class="col-md-8">
          <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First name"
            formControlName="firstName" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="lastName" class="col-md-8 col-form-label">Last name</label>
        <div class="col-md-8">
          <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name"
            formControlName="lastName" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="Email" class="col-md-8 col-form-label">Email</label>
        <div class="col-md-8">
          <input name="email" type="email" class="form-control" id="Email" placeholder="Email" formControlName="email"
            readonly />
        </div>
      </div>

      <div class="row mb-3">
        <label for="contactNo" class="col-md-8 col-form-label">Contact Number</label>
        <div class="col-md-8">
          <input name="contactNo" type="number" class="form-control" id="contactNo" placeholder="Contact Number"
            formControlName="contactNo" />
        </div>
      </div>

      <p-button (click)="updateDoctor()" label="Update"></p-button>
    </form>
  </p-dialog>
</div>
