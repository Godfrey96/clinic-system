<!-- Page Header -->
<div class="page-header" style="margin-top: 8% !important;">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">Add Slot</h3>
    </div>
  </div>
</div>
<!-- /Page Header -->

<div class="col-sm-12 mt-2">
  <button (click)="addSlot()" pButton pRipple label="Add New Slot" icon="pi pi-plus" class="p-button-success"></button>
</div>

<div class="card" style="margin-top: 2% !important">
  <div class="card-body">
    <div class="card">
      <div *ngIf="slots.length > 0">
        <p-table [value]="slots" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 25%">Start time</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-slot>
            <tr>
              <td>{{ slot.time }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="text-center alert-success" role="alert" *ngIf="slots.length <= 0">
        No slots available, please click the add button above to add new
        slots
      </div>
    </div>
  </div>
</div>
