<!-- Page Header -->
<div class="page-header" style="margin-top: 8% !important;">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">List of Appointments</h3>
    </div>
  </div>
</div>
<!-- /Page Header -->

<div class="card">
  <div class="card-body">
    <div class="card">
      <p-table [value]="doctors" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Contact Number</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doctor>
          <tr>
            <td>{{ doctor.firstName }}</td>
            <td>{{ doctor.lastName }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>+27{{ doctor.contactNo }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
